<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="reset.css" type="text/css">
    <link rel="stylesheet" href="styles.css" type="text/css">
  
    <title>J's Google Homepage</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a href="#"><img src="images/apps_icon.png" title="Google Apps" alt="Google Apps" width="25px" height="25px"></a>
        <button>Sign In</button>
      </nav>
    </header>
    <main>
      <img id="logo" src="images/googlelogo.png" alt="Google Logo" width="272" height="92">
      <form id="search_form" action="#" method="GET">
        <div class="bar">
          <img id="search_icon" src="images/search_icon.png" width="20px" height="20px">
          <input type="search" id="search_bar" name="search_request" title="Search">    
        </div>
        <br>
        <div>
          <button type="submit" id="search_btn">Google Search</button>
          <button type="button" id="lucky_btn">I'm Feeling Lucky</button>
        </div>
      </form>
      <p>Google offered in: <a id="language_link" class="text_link" href="#">Deutsch</a></p>

    </main>
    <footer>
      <p>Footer</p>
    </footer>
  </body>

</html>
